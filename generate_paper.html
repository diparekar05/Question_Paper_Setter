    <script>
        const firebaseConfig = {
            // Your Firebase configuration
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to get a cookie
        function getCookie(name) {
            const cookieArr = document.cookie.split(";");
            for (let i = 0; i < cookieArr.length; i++) {
                const cookiePair = cookieArr[i].split("=");
                if (name === cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            return null;
        }

        // Function to remove a cookie
        function removeCookie(name) {
            document.cookie = name + '=; Max-Age=-99999999; path=/';
        }

        window.onload = function () {
            const uid = getCookie('uid');
            if (!uid) {
                window.location.href = "./login.html";
                return;
            }

            db.collection("users").doc(uid).get().then(doc => {
                if (doc.exists) {
                    const userData = doc.data();
                    document.getElementById("uid").textContent = userData.uid;
                    document.getElementById("username").textContent = userData.name;
                    document.getElementById("useremail").textContent = userData.email;
                } else {
                    alert("No user data found for UID:", uid);
                }
            }).catch(error => {
                alert("Error fetching user data: ", error);
            });
        };

        document.getElementById('logoutButton').addEventListener('click', function () {
            
            removeCookie('uid');
            alert("Logged out!");
            window.location.href = "./login.html";
        });

        // Event listener for form submission
        document.getElementById("criteriaForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const year = document.getElementById("year").value;
            const semester = document.getElementById("semester").value;
            const subject = document.getElementById("subject").value;
            const totalMarks = parseInt(document.getElementById("totalMarks").value);
            const difficulty = document.getElementById("difficulty").value;

            generateQuestionPaper(year, semester, subject, totalMarks, difficulty);
        });
        function generateQuestionPaper(year, semester, subject, totalMarks, difficulty) {

            const yearRef = db.collection("questions").doc(year);
            const semesterRef = yearRef.collection("semesters").doc(semester);
            const subjectRef = semesterRef.collection("subjects").doc(subject);

            subjectRef.get().then((doc) => {
                if (doc.exists) {
                    const questions = doc.data().questions || [];

                    const filteredQuestions = filterQuestions(questions, difficulty);

                    const formattedPaper = formatQuestionPaper(filteredQuestions, totalMarks);
                    document.getElementById("wrapper").style.display = "block";

                } else {
                    alert("No questions found for this subject.");
                }
            }).catch((error) => {
                alert("Error accessing the database. Please try again.");
            });
        }

        function filterQuestions(questions, difficulty) {
            return questions.filter(question => {
                const includeQuestion = difficulty ? question.difficulty === difficulty : true;
                return includeQuestion;
            });
        }

        function formatQuestionPaper(questions, totalMarks) {

            if (totalMarks !== 20) {
                return "This generator is configured for a 20 marks paper only.";
            }

            const oneMarkQuestions = questions.filter(q => q.marks === '1');
            const fiveMarkQuestions = questions.filter(q => q.marks === '5');


            // Check if we have enough questions
            if (oneMarkQuestions.length < 5 || fiveMarkQuestions.length < 6) {
                return "Not enough questions available to generate the paper for the selected criteria.";
            }

            // Shuffle function
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]]; // Swap elements
                }
                return array;
            }

            // Select random questions
            const selectedOneMarkQuestions = shuffle(oneMarkQuestions).slice(0, 5);
            const selectedFiveMarkQuestions = shuffle(fiveMarkQuestions).slice(0, 6);
            const paper = document.getElementById('questionpaper');

            const sections = [];

            // Create a single line break element to use throughout
            const breakLine = document.createElement('br');
            const header = document.createElement('img');

            // Set the source of the image
            header.src = './images/header.jpg';

            // Optional: Set other attributes like alt text for better accessibility
            header.alt = 'Header Image'; // Descriptive alt text
            header.style.width = '100%'; // Optional: Make the image responsive

            // Append the header image to the paper element
            paper.appendChild(header);

            // Create Section 1 for 1 Mark Questions
            const sectionOneHeader = document.createElement('h3');
            sectionOneHeader.textContent = "Section 1: 1 Mark Questions  Attempt All";
            paper.appendChild(sectionOneHeader);

            selectedOneMarkQuestions.forEach((q, index) => {
                sections.push(`Q${index + 1}: ${q.question} (Marks: ${q.marks})`);
                const questionElement = document.createElement('p');
                questionElement.textContent = `Q${index + 1}: ${q.question} (Marks: ${q.marks})`;
                paper.appendChild(questionElement);
            });

            // Create Sections 2 to 4 for 5 Mark Questions
            for (let sectionIndex = 2; sectionIndex <= 4; sectionIndex++) {
                const breakLine = document.createElement('br');
                paper.appendChild(breakLine);
                const sectionHeader = document.createElement('h3');
                sectionHeader.textContent = `Section ${sectionIndex}: 5 Marks Questions. Attempt Any One`;
                paper.appendChild(sectionHeader);

                const startIdx = (sectionIndex - 2) * 2;
                selectedFiveMarkQuestions.slice(startIdx, startIdx + 2).forEach((q, index) => {
                    sections.push(`Q${index + 6}: ${q.question} (Marks: ${q.marks})`);
                    const questionElement = document.createElement('p');
                    questionElement.textContent = `Q${index + 6}: ${q.question} (Marks: ${q.marks})`;
                    paper.appendChild(questionElement);

                });
            }
            paper.appendChild(breakLine);
            paper.appendChild(breakLine);
            paper.appendChild(breakLine);
            const questionElement = document.createElement('center');
            questionElement.textContent = `------------ All The Best ------------`;
            paper.appendChild(questionElement);

            printQuestionPaper()
            return sections.join("\n");
        }

        function hide() {
            document.getElementById("wrapper").style.display = "none";
            window.location.href = './generate_paper.html';
        }

        function printQuestionPaper() {
            const wrapper = document.getElementById('wrapper'); // Get the wrapper div
            const printWindow = window.open('', '', 'height=600,width=800'); // Open a new window

            // Write the HTML of the wrapper to the new window
            printWindow.document.write('<html><head><title>Question Paper Setter </title>');
            printWindow.document.write('<style>body { font- family: Arial, sans - serif;} .wrapper h3, .wrapper p{padding - left: 100px;}</style>');
            printWindow.document.write('</head><body>');
            printWindow.document.write(wrapper.innerHTML); // Include the wrapper content
            printWindow.document.write('</body></html>');

            printWindow.document.close(); // Close the document
            printWindow.print(); // Trigger the print dialog
        }

    </script>
